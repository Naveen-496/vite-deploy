name: ðŸ§ª PR Build & SonarQube Analysis

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read

jobs:
  build-and-analyze:
    name: Build, Test & Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # -----------------------------
      # 1. Checkout repository
      # -----------------------------
      - name: ðŸ›Žï¸ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # -----------------------------
      # 2. Setup pnpm
      # -----------------------------
      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      # -----------------------------
      # 3. Setup Node.js (after pnpm)
      # -----------------------------
      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      # -----------------------------
      # 4. Install dependencies
      # -----------------------------
      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      # -----------------------------
      # 5. Run Vitest with coverage
      # -----------------------------
      - name: ðŸ§ª Run Vitest tests
        run: pnpm vitest run --coverage
        env:
          CI: true

      # -----------------------------
      # 6. Build project
      # -----------------------------
      - name: ðŸ—ï¸ Build project
        run: pnpm build

