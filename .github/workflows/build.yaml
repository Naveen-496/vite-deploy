name: üöÄ Build & Push Docker Image

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/taskify

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # -----------------------------
      # 1. Checkout the repository
      # -----------------------------
      - name: üõéÔ∏è Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # 2. Setup pnpm (must come before Node.js)
      # -----------------------------
      - name: üì¶ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      # -----------------------------
      # 3. Setup Node.js (with pnpm caching)
      # -----------------------------
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      # -----------------------------
      # 4. Install dependencies & build
      # -----------------------------
      - name: üì• Install dependencies
        run: pnpm install --frozen-lockfile

      - name: üèóÔ∏è Build project
        run: pnpm build

      # -----------------------------
      # 5. Log in to Docker Hub
      # -----------------------------
      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # -----------------------------
      # 6. Extract Git metadata (for tagging)
      # -----------------------------
      - name: üßæ Extract metadata
        id: meta
        run: |
          echo "sha_tag=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
          echo "latest_tag=latest" >> $GITHUB_OUTPUT

      # -----------------------------
      # 7. Build and push Docker image
      # -----------------------------
      - name: üê≥ Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.sha_tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.latest_tag }}
